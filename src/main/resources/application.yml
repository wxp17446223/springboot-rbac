server:
  port: 80

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/1910?serverTimezone=GMT%2b8

mybatis:
  mapper-locations: classpath:cn/com/mapper/sqlmapper/*.xml
  type-aliases-package: cn.com.bean
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
    cn.com: trace
